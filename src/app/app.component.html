<table class="table table-striped">
  <thead>
    <th>id</th>
    <th>name</th>
    <th>username</th>
    <th>email</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
